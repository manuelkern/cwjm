<template name="editEuroRackFormAdmin">
  <form id="edit-euro-rack">
    <input type="text" value="{{title}}" name="title" class="form-input title-input">
    <br>
    <input type="text" value="{{subTitle}}" name="subTitle" class="form-input subTitle-input">
    <br>
    <input type="checkbox" checked="{{#if active}}checked{{/if}}" class="toggle-active">
    <label for="active-module" class="{{#if active}} checked{{/if}}">Active</label>
    <br>
    <input type="checkbox" checked="{{#if inProduction}}checked{{/if}}" class="toggle-inProduction">
    <label for="inProduction-module" class="{{#if inProduction}} checked{{/if}}">In production</label>
    <br>
    <input type="checkbox" checked="{{#if new}}checked{{/if}}" class="toggle-new">
    <label for="new-module" class="{{#if new}} checked{{/if}}">New</label>
    <br>
    <input type="checkbox" checked="{{#if discontinued}}checked{{/if}}" class="toggle-discontinued">
    <label for="discontinued-module" class="{{#if discontinued}} checked{{/if}}">Discontinued</label>
    <br>
    <input type="submit">
  </form>
</template>
