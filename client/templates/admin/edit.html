<template name="editEuroRackAdmin">
  {{#if Template.subscriptionsReady}}
    {{#with euroRack}}

      <a href="/" class="back"><i class="fa fa-chevron-left"></i></a>
      <p>Edit {{title}}</p>
      {{> editEuroRackFormAdmin}}
      {{> uploaderAdmin multiple=false callbacks=uploaderCallbacks thumbnail=image.thumbnail image=image }}

    {{/with}}
  {{else}}
    <p>Loading...</p>
  {{/if}}
</template>
