<!-- Website -->
<template name="home">
  {{#if Template.subscriptionsReady}}
    {{#with euroRacks}}
      <div class="page home">

        <div class="euro-racks">
        {{#each euroRacks}}
          {{#if active}}
          <div class="euro-rack">
            <img class="image" src="{{image.url}}">
          </div>
          {{/if}}
        {{/each}}
        </div>

      </div>

    {{/with}}
  {{/if}}
</template>
