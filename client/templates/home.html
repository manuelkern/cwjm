<!-- Website -->
<template name="home">
  {{#if Template.subscriptionsReady}}
    {{#with euroRacks}}
      <div class="page home">
        
        <div class="modules-nav">
          <ul>
          {{#each euroRacks}}
            <li><a href="{{pathFor '/:slug' slug=slug}}">{{title}}</a></li>
          {{/each}}
          </ul>
        </div>

        <div class="euro-racks">
        {{#each euroRacks}}
          <div class="euro-rack">
            <img class="image" src="{{image.url}}">
          </div>
        {{/each}}
        </div>

      </div>

    {{/with}}
  {{/if}}
</template>
